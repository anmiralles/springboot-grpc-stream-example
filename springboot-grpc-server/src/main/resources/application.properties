# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.prometheus.metrics.export.enabled=true
management.health.db.enabled=true
management.endpoint.health.group.readiness.include=r2dbc

# Logging
logging.level.org.springframework=INFO
logging.level.me.amiralles=DEBUG

# R2DBC
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/category
spring.r2dbc.username=test
spring.r2dbc.password=test

# Flyway
spring.flyway.url=jdbc:postgresql://localhost:5432/category
spring.flyway.user=test
spring.flyway.password=test

# gRPC micro1
springboot-micro1.host=localhost
springboot-micro1.port=9091

# gRPC
grpc.server.port=9090